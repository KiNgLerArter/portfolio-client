<mat-form-field *ngIf="control" appearance="outline" color="accent">
  <mat-label>Password</mat-label>
  <input [formControl]="control" matInput type="text" type="password" />
  <mat-error *ngIf="control.hasError('required')">
    Password is required
  </mat-error>
  <mat-error
    *ngIf="!control.hasError('required') && control.hasError('maxlength')"
  >
    Max characters allowed - 16
  </mat-error>
</mat-form-field>
