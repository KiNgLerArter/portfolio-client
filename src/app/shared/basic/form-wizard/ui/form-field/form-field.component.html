<mat-form-field [ngSwitch]="config.type" [matTooltip]="config.tooltip">
  <mat-label>{{ config.label }}</mat-label>
  <mat-select
    *ngSwitchCase="FIELD_TYPE.OPTIONS"
    [formControl]="formControl"
  ></mat-select>
  <input *ngSwitchDefault [formControl]="formControl" matInput />
  <ng-container
    *ngFor="let validator of config.validators; trackBy: identifyError"
  >
    <mat-error *ngIf="showError(validator)">
      {{ validator.error.message }}
    </mat-error>
  </ng-container>
</mat-form-field>
