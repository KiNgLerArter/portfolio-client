<mat-form-field *ngIf="control" appearance="outline" color="accent">
  <mat-label>Email</mat-label>
  <input [formControl]="control" matInput type="text" />
  <mat-error *ngIf="control.hasError('required')">
    Email is required
  </mat-error>
  <mat-error *ngIf="!control.hasError('required') && control.hasError('email')">
    Email is incorrect
  </mat-error>
</mat-form-field>
